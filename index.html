<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0"
    />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title top-frame">Let's Play</h1>
      <br />
      <h3 id="best-score" class="top-frame"></h3>
      <div class="information top-frame">
        <span id="level"></span>
        <span id="timer"></span>
        <span id="score"></span>
      </div>
      <div id="game" class="top-frame"></div>
      <div class="information top-frame">
        <div id="stop" class="btn glass-box">STOP</div>
        <div id="play" class="btn glass-box btn-main">PLAY</div>
        <div id="clear" class="btn glass-box">CLEAR</div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
